<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <header class="banner">
    </header>
    <main>
      <section class="summery-section">
        <h1 class="center-txt">Order Summary</h1>
        <p class="center-txt desaturated-blue t-margin">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>
      <section class="price-section t-margin ">
        <img type=icon src="./images/icon-music.svg">
        <section>
          <h5>Annual Plan</h5>
          <p class="desaturated-blue">$59.99/year</p>
        </section>
        <a href="#">Change</a>
      </section>
      <div class="t-margin">
        <button class="btn btn-blue btn-margin ">Proceed to Payment</button>
        <button class="btn btn-white btn-margin ">Cancel Order</button>
      </div>


    </main>
  </div>

    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sami Ullah</a>.
  </div> -->
</body>

</html>
